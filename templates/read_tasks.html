<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Tasks and Log Hours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 700px; margin-top: 40px; }
        textarea { min-height: 180px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Paste Task List to Log Hours</h2>
    <form method="post" action="{{ url_for('process_read_tasks') }}">
        <div class="mb-3">
            <label for="tasklist" class="form-label">Paste your tasks here:</label>
            <textarea class="form-control" id="tasklist" name="tasklist" placeholder="-Rework TCs/TPs xspiFlashStatusCheck\n-Review TPs fslSpiCtrlProbe" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Find Tasks</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-link mt-3">Back to Task List</a>
</div>
</body>
</html>
